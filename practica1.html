    <script>
        function initMap(){
        var coordenadas = {
            lat: 20.917259,
            lng: -101.742785
        }
        var map = new google.maps.Map(
            document.getElementById('mapa'),
            {
                center: coordenadas,
                zoom: 15
            }
        );  
        var marcador = new google.maps.Marker({position: coordenadas, map: map});
        }
    </script>
