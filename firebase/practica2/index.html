</head>
<body class="bg-light">  
    <div id="login-box">
        
        <div class="left" style="display: block;" id="login">
          <h1>Ingresar</h1> 
        <form id="formaingresar">
          <input type="text" name="email" id="correo" placeholder="Ingrese su correo electrónico" required/>
          <input type="password" name="password"  id="contrasena" placeholder="Ingrese su contraseña" required/>  
          <input type="submit" name="Ingresar" value="Iniciar" /> 
          <p id="erroringrear"></p>
        </form>
          <br />
          <a  href="javascript:void(0)" onclick="showregister()" >no tienes una cuenta? registrate</a>
        </div>

        <div class="left" style="display: none;" id="register">
            <h1>Regístrate</h1> 
            <form id="formaregistrate">
            <input type="text" name="username" id="rnombre" required placeholder="Ingrese su nombre completo" />
            <input type="text" name="email" id="rcorreo" required placeholder="Ingrese su correo electrónico" />
            <input type="password" name="password" id="rcontrasena" required placeholder="Ingrese su contraseña" />
            <input type="text" name="phone" id="rtelefono" required placeholder="Ingrese su teléfono" />
            <input type="text" name="direccion" id="rdireccion" required placeholder="Ingrese su dirección"> 
            <input type="submit" name="Regístrate" value="Registrar" />
            <p id="errorregistrar"></p>
            </form>
            <br />
            <a  href="javascript:void(0)" onclick="showlogin()" >Tengo una cuenta</a>
        </div>

        
        <div class="right">
          <span class="loginwith">Ingresa con una de tus <br />redes sociales</span>
          
          <button  class="social-signin facebook">Ingresa con facebook</button>
          <button class="social-signin twitter">Ingresa con Twitter</button>
          <button onclick="entrarGoogle()" class="social-signin google">Ingresa con Google+</button>
        </div>
        <div class="or"></div>
      </div>




    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

    <script src="service/guard.js"></script>
    <script src="service/login.js"></script>
    <script src="service/register.js"></script>
    

</body>
</html>
