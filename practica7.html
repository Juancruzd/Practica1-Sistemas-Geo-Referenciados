<html>

    <style>
 
      #map {
        height: 100%;
      }
 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .contact-box {
	padding-top: 40px;
	position: absolute;
	background: #fff;
	max-width: 1120px;
	width: 100%;
	bottom: 87px;
	text-align: center;
	border-radius: 8px;
}

.contact-info {
	margin-bottom: 35px;
}

.contact-info i {
	display: block;
	font-size: 48px;
	color: #2916e0;
	margin-bottom: 20px;
}

.contact-info p {
	margin-bottom: 0;
	font-size: 18px;
	color: #252525;
	font-weight: 500;
}

.contact-info p span {
	color: #b2b2b2;
	font-weight: 400;
}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="contact-box">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="contact-info">
                    <i class="ti-location-pin"></i>
                    <p>Casos confirmados:</p>	
                    <p id="txtconfirmedglobal"></p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="contact-info">
                    <i class="ti-email"></i>
                    <p>Recuperados:</p>		
                    <p id="txtrecoveredglobal"></p>	
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="contact-info">
                    <i class="ti-timer"></i>
                    <p>Muertes:</p>		
                    <p id="txtdeathsglobal"></p>	
                </div>
            </div>
        </div>
    </div>
    <script>
 
    var coordenadas = {
        lat: 0, 
        lng: 0
        }

    var propiedades = {
        center: coordenadas,
        zoom: 2
        }

 

    function iniciaMapa() {

        fetch('paises.json')
        .then(function(response) {
            response.json().then(function(datos) {
                const map = new google.maps.Map(document.getElementById('map'), propiedades);
                //console.log(datos);
                datos.forEach( marcador => {
                    fetch('https://corona.lmao.ninja/countries')
                    .then(function(respuesta) {

                        respuesta.json().then(function(datospaises) {

                            datospaises.forEach( registro => {
                                

                                if(registro.country==marcador.CountryName){

                                    var información = "<img  src="+("https://www.countryflags.io/"+marcador.CountryCode +"/flat/64.png")+">"+"<br><strong>País:</strong> "+ registro.country +"<br><strong>Casos:</strong> " + registro.cases + "<br><strong>Nuevos hoy:</strong> " + registro.todayCases + "<br><strong>Muertes:</strong> " + registro.deaths + "<br><strong>Muertes Hoy:</strong> " + registro.todayDeaths + "<br><strong>Recuperados:</strong> " + registro.recovered + "<br><strong>Activos:</strong> " + registro.active + "<br><strong>Críticos:</strong> " + registro.critical + "<br><strong>Casos por millón:</strong> " + registro.casesPerOneMillion;

                                    var infowindow = new google.maps.InfoWindow({
                                        content: información
                                    });

                                    var icono = {
                                        url: "img/covid-icon.png", // url imagen
                                        scaledSize: new google.maps.Size(50, 50)
                                    };

                                    let marker = new google.maps.Marker({
                                        map: map,
                                        position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                                        title: marcador.CountryName + registro.cases,
                                        icon: icono
                                    });

                                    marker.addListener('click', function() {
                                        infowindow.open(map, marker);
                                    });

                                }
                                

                            });

                        });

                    });
                });


            });
 
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });
        
        fetch("https://covid-19-data.p.rapidapi.com/totals?format=json", {
            "method": "GET",
            "headers": {
                "x-rapidapi-host": "covid-19-data.p.rapidapi.com",
                "x-rapidapi-key": "32e27eda20msh4d6db7d143a67c6p155a35jsn03c763a6fb2d"
            }
        })
        .then(response => {
            response.json().then(function(datos) {

            console.log(datos);
            datos.forEach( dato => {
                document.getElementById('txtconfirmedglobal').value = "";
                document.getElementById('txtrecoveredglobal').value = "";
                document.getElementById('txtdeathsglobal').value = "";
                document.getElementById('txtconfirmedglobal').value =dato.confirmed;
                document.getElementById('txtrecoveredglobal').value = dato.recovered;
                document.getElementById('txtdeathsglobal').value = dato.deaths;
            });
            });
        })
        .catch(err => {
            console.log(err);
        });

        
    }
 


 
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  </body>
</html>
